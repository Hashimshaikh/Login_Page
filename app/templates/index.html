<!doctype html>
<html lang='en'>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
    form { margin: 0px 10px
     }


    h2 {
        margin-top: 2px;
        margin-bottom: 2px;
        
    }
        
    .container { max-width: 360px; }
        
    .divider {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 5px;
    }
        
    .divider hr {
        margin: 7px 0px;
        width: 35%;
    }
        
    .left { float: left; }
        
    .right { float: right; }               
</style>
<body>
    <br>
<div class="container">
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-body">
            <form method ='POST' action="{% url 'app:index' %}">
            {% csrf_token %}
            <div class="form-group">
            <h2>Create account</h2>
                </div>
            <div class="form-group">
                <label class="control-label" for="signupName">Your Name</label>
                <input id="signupName" type="text" maxlength="50"  name="name" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label" for="signupEmail">Email</label>
                <input id="signupEmail" type="email" maxlength="50" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label" for="signupPassword">Password</label>
                <input id="signupPassword" type="password" maxlength="25" name="psw1" class="form-control" placeholder="at least 6 characters" length="40">
            </div>
            <div class="form-group">
                <label class="control-label" for="signupPasswordagain">Password again</label>
                <input id="signupPasswordagain" type="password" maxlength="25" name="psw2" class="form-control">
            </div>
            <div class="form-group">
                <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
            </div>
            <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
            <hr>
            <p></p>Already have an account? <a href="{% url 'app:login' %}">Sign in</a></p>
    </form>
</div>
</div>
</div>
</div>

    </body>
    </head>   
    </html>
